# This is an example .goreleaser.yml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
nfpms:
  -
    id: github.com/joshuar/go-gadget-go
    package_name: go-gadget-go
    vendor: github.com/joshuar
    homepage: https://github.com/joshuar/cf-ddns
    maintainer: Josh Rich <joshua.rich@gmail.com>
    description: A Dynamic DNS client for Cloudflare.
    license: MIT
    release: 1
 
    formats:
      - deb
      - rpm
 
    section: default
 
    priority: extra

    # Replacements for GOOS and GOARCH in the package name.
    # Keys should be valid GOOSs or GOARCHs.
    # Values are the respective replacements.
    # Default is empty.
    replacements:
      amd64: 64-bit
      386: 32-bit
      darwin: macOS
      linux: Tux

    dependencies:
      - ansible

    # Contents to add to the package.
    # GoReleaser will automatically add the binaries.
    contents:
      # Basic file that applies to all packagers
      - src: assets/ansible/facts.d/nmcli.fact
        dst: /etc/ansible/facts.d/nmcli.fact
